<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once upon a Galaxy - Card Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8b8;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filter-box {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .filter-label {
            display: block;
            color: rgba(255, 215, 0, 0.8);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .type-radio {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .trait-checkboxes, .rarity-checkboxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .type-radio-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .type-radio-btn:hover {
            border-color: rgba(255, 215, 0, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .type-radio-btn.selected {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.8);
            color: #ffd700;
            font-weight: 600;
        }
        
        .type-radio-btn {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .filter-select option {
            background: #1a1a3a;
            color: white;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #b8b8b8;
        }

        .cards-container {
            width: 100%;
        }



        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-name {
            color: #ffd700;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            font-size: 1.3rem;
        }



        .card-body {
            color: #ffffff;
        }

        .card-description {
            line-height: 1.6;
            margin: 0;
            color: #e0e0e0;
            text-align: center;
        }
        
        .card-abilities {
            text-align: center;
        }
        
        .ability-line {
            text-align: center;
            margin: 5px 0;
        }

        .card-type {
            font-size: 0.9rem;
            color: #4ecdc4;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(78, 220, 196, 0.3);
        }

        .card-images {
            margin: 15px 0;
            text-align: center;
        }

        .card-image {
            display: none;
            margin-bottom: 10px;
        }

        .card-image.active {
            display: block;
        }

        .card-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .lazy-image {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .lazy-image::before {
            content: "üñºÔ∏è";
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.5);
        }

        .card-image img:hover {
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.02);
        }



        .image-nav {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .image-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .image-nav-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.8);
        }

        .image-nav-btn.active {
            background: rgba(255, 215, 0, 0.5);
            border-color: rgba(255, 215, 0, 1);
            color: #000;
        }

        /* Card Type Sections */
        .card-type-section {
            margin-bottom: 40px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card-type-section:hover {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.1);
        }

        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            width: 100%;
        }

        .type-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .type-count {
            color: #b8b8b8;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .type-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Section separator */
        .section-separator {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
            margin: 30px 0;
            border-radius: 1px;
        }

        .card-placeholder {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b8b8b8;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b8b8b8;
        }

        .no-results h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        @media (min-width: 1200px) {
            .type-cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .type-cards-grid {
                grid-template-columns: 1fr;
            }
            
            .type-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        .ability-line strong {
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }

        .card-traits {
            margin: 10px 0;
            padding: 8px 12px;
            background: rgba(78, 220, 196, 0.1);
            border-radius: 6px;
            border-left: 3px solid #4ecdc4;
            color: #4ecdc4;
            font-size: 0.9rem;
        }

        .card-traits strong {
            color: #4ecdc4;
            text-shadow: 0 0 5px rgba(78, 220, 196, 0.3);
        }

        .trait-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .trait-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(78, 220, 196, 0.1);
            border: 1px solid rgba(78, 220, 196, 0.3);
            border-radius: 20px;
            color: #4ecdc4;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
        
        .trait-checkbox:hover {
            background: rgba(78, 220, 196, 0.2);
            border-color: rgba(78, 220, 196, 0.5);
            transform: translateY(-1px);
        }
        
        .trait-checkbox input[type="checkbox"] {
            margin: 0;
            accent-color: #4ecdc4;
        }
        
        .trait-checkbox.selected {
            background: rgba(78, 220, 196, 0.3);
            border-color: rgba(78, 220, 196, 0.7);
            color: #4ecdc4;
            font-weight: 600;
        }
    
        .rarity-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
    
        .rarity-checkbox {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            color: #8a2be2;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }
    
        .rarity-checkbox:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-1px);
        }
    
        .rarity-checkbox input[type="checkbox"] {
            margin: 0;
            accent-color: #8a2be2;
        }
    
                    .rarity-checkbox.selected {
            background: rgba(138, 43, 226, 0.3);
            border-color: rgba(138, 43, 226, 0.7);
            color: #8a2be2;
            font-weight: 600;
        }
    
            .rarity-checkbox .rarity-icon {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }
        
        .rarity-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Once upon a Galaxy</h1>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search cards..." autocomplete="off">
            </div>
            <div class="filter-box">
                <label>Type:</label>
                <div class="type-radio" id="type-filter">
                    <div class="type-radio-btn selected" data-type="all">All</div>
                    <div class="type-radio-btn" data-type="characters">Characters</div>
                    <div class="type-radio-btn" data-type="treasures">Treasures</div>
                    <div class="type-radio-btn" data-type="spells">Spells</div>
                </div>
            </div>
            
            <div class="filter-box" id="trait-filter" style="display: none;">
                <label>Traits:</label>
                <div class="trait-checkboxes" id="trait-checkboxes">
                    <!-- Traits will be populated dynamically -->
                </div>
            </div>
            
            <div class="filter-box" id="rarity-filter" style="display: none;">
                <label>Rarity:</label>
                <div class="rarity-checkboxes" id="rarity-checkboxes">
                    <!-- Rarities will be populated dynamically -->
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">0 cards found</div>
            </div>
            
            <div class="cards-container" id="cardsGrid">
                <div class="card-placeholder">
                    <p>Loading cards...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Card data storage
        let allCards = [];
        let selectedType = 'all';
        let selectedTraits = new Set();
        let selectedRarities = new Set();
        
        // Define rarity order (more common first)
        const rarityOrder = {
            'common': 1,
            'uncommon': 2,
            'rare': 3,
            'epic': 4,
            'legendary': 5,
            'secret rare': 6
        };
        
        // Rarity icon URLs from the wiki
        const rarityIcons = {
            'common': 'https://onceuponagalaxy.wiki.gg/images/thumb/8/8c/Rarity_Common.png/24px-Rarity_Common.png',
            'uncommon': 'https://onceuponagalaxy.wiki.gg/images/thumb/0/0f/Rarity_Uncommon.png/25px-Rarity_Uncommon.png',
            'rare': 'https://onceuponagalaxy.wiki.gg/images/thumb/b/b9/Rarity_Rare.png/25px-Rarity_Rare.png',
            'epic': 'https://onceuponagalaxy.wiki.gg/images/thumb/f/f2/Rarity_Epic.png/25px-Rarity_Epic.png',
            'legendary': 'https://onceuponagalaxy.wiki.gg/images/thumb/f/fd/Rarity_Legendary.png/25px-Rarity_Legendary.png',
            'secret rare': 'https://onceuponagalaxy.wiki.gg/images/thumb/c/ce/Rarity_Secret_Rare.png/25px-Rarity_Secret_Rare.png'
        };
        
        // Sort cards: first by rarity, then by name
        function sortCards(cards) {
            return cards.sort((a, b) => {
                // Get rarity values, defaulting to lowest priority for unknown rarities
                const rarityA = rarityOrder[a.rarity?.toLowerCase()] || 999;
                const rarityB = rarityOrder[b.rarity?.toLowerCase()] || 999;
                
                // First sort by rarity
                if (rarityA !== rarityB) {
                    return rarityA - rarityB;
                }
                
                // If same rarity, sort by name alphabetically
                return a.name.localeCompare(b.name);
            });
        }
        
        // Extract all unique traits from cards
        function extractAllTraits(cards) {
            const traits = new Set();
            cards.forEach(card => {
                if (card.traits && Array.isArray(card.traits)) {
                    card.traits.forEach(trait => traits.add(trait));
                }
            });
            return Array.from(traits).sort();
        }
        
        // Extract all unique rarities from cards
        function extractAllRarities(cards) {
            const rarities = new Set();
            cards.forEach(card => {
                if (card.rarity) {
                    rarities.add(card.rarity);
                }
            });
            
            return Array.from(rarities).sort((a, b) => {
                const orderA = rarityOrder[a.toLowerCase()] || 999;
                const orderB = rarityOrder[b.toLowerCase()] || 999;
                return orderA - orderB;
            });
        }
        
        // Capitalize rarity text (e.g., "secret rare" -> "Secret Rare")
        function capitalizeRarity(rarity) {
            if (!rarity) return rarity;
            return rarity.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        
        // Populate trait filter checkboxes
        function populateTraitFilter(traits) {
            const traitFilter = document.getElementById('trait-filter');
            const traitCheckboxes = document.getElementById('trait-checkboxes');
            
            if (traits.length === 0) {
                traitFilter.style.display = 'none';
                return;
            }
            
            traitFilter.style.display = 'block';
            traitCheckboxes.innerHTML = '';
            
            traits.forEach(trait => {
                const traitDiv = document.createElement('div');
                traitDiv.className = 'trait-checkbox';
                traitDiv.dataset.trait = trait;
                
                const span = document.createElement('span');
                span.textContent = trait;
                
                traitDiv.appendChild(span);
                
                // Make entire trait element clickable
                traitDiv.addEventListener('click', function() {
                    if (selectedTraits.has(trait)) {
                        selectedTraits.delete(trait);
                        this.classList.remove('selected');
                    } else {
                        selectedTraits.add(trait);
                        this.classList.add('selected');
                    }
                    searchCards();
                });
                
                traitCheckboxes.appendChild(traitDiv);
            });
        }
        
        // Populate rarity filter checkboxes
        function populateRarityFilter(rarities) {
            const rarityFilter = document.getElementById('rarity-filter');
            const rarityCheckboxes = document.getElementById('rarity-checkboxes');
            
            if (rarities.length === 0) {
                rarityFilter.style.display = 'none';
                return;
            }
            
            rarityFilter.style.display = 'block';
            rarityCheckboxes.innerHTML = '';
            
            rarities.forEach(rarity => {
                const rarityDiv = document.createElement('div');
                rarityDiv.className = 'rarity-checkbox';
                rarityDiv.dataset.rarity = rarity;
                
                const span = document.createElement('span');
                span.innerHTML = `<img src="${rarityIcons[rarity.toLowerCase()]}" alt="${rarity}" class="rarity-icon">${rarity}`;
                
                rarityDiv.appendChild(span);
                
                // Make entire rarity element clickable
                rarityDiv.addEventListener('click', function() {
                    if (selectedRarities.has(rarity)) {
                        selectedRarities.delete(rarity);
                        this.classList.remove('selected');
                    } else {
                        selectedRarities.add(rarity);
                        this.classList.add('selected');
                    }
                    searchCards();
                });
                
                rarityCheckboxes.appendChild(rarityDiv);
            });
        }
        
        // Load all cards from JSON files
        async function loadCards() {
            try {
                // Load cards from multiple directories
                allCards = [];
                
                // Load treasures
                await loadCardsFromDirectory('treasures');
                
                // Load characters
                await loadCardsFromDirectory('characters');
                
                // Load spells
                await loadCardsFromDirectory('spells');
                
                // Display all cards initially
                displayCards(allCards);
                updateResultsCount(allCards.length);

                // Extract and populate traits
                const allTraits = extractAllTraits(allCards);
                populateTraitFilter(allTraits);

                // Extract and populate rarities
                const allRarities = extractAllRarities(allCards);
                populateRarityFilter(allRarities);

                // Fix image types: replace "unknown" with "card" for character images
                allCards.forEach(card => {
                    if (card.images && Array.isArray(card.images)) {
                        card.images.forEach(img => {
                            if (img.type === 'unknown') {
                                img.type = 'card';
                            }
                        });
                    }
                });

            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('cardsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error Loading Cards</h3>
                        <p>Failed to load card data. Please check the console for details.</p>
                        <p>Make sure you have run the scraper to generate card data.</p>
                    </div>
                `;
            }
        }
        
        // Load cards from a specific directory
        async function loadCardsFromDirectory(directory) {
            try {
                console.log(`Starting to load cards from ${directory} directory...`);
                
                // Get the manifest file to find all card files
                const manifestResponse = await fetch('cards-manifest.txt');
                if (!manifestResponse.ok) {
                    console.log(`Could not access cards-manifest.txt, skipping ${directory}...`);
                    return;
                }
                
                const manifestText = await manifestResponse.text();
                const allFiles = manifestText.trim().split('\n');
                
                // Filter files for this directory
                const cardFiles = allFiles.filter(file => file.startsWith(`cards/${directory}/`));
                
                if (cardFiles.length === 0) {
                    console.log(`No JSON card files found in ${directory} directory`);
                    return;
                }
                
                console.log(`Found ${cardFiles.length} card files in ${directory}:`, cardFiles);
                
                const cardPromises = cardFiles.map(file => fetch(file).then(response => response.json()));
                const directoryCards = await Promise.all(cardPromises);
                
                console.log(`Before adding ${directory} cards, total cards: ${allCards.length}`);
                directoryCards.forEach(card => {
                    // Add the card to our collection
                    allCards.push(card);
                    
                    // Capitalize rarity text for consistent display
                    if (card.rarity) {
                        card.rarity = capitalizeRarity(card.rarity);
                    }
                });
                console.log(`After adding ${directory} cards, total cards: ${allCards.length}`);
                console.log(`Loaded ${directoryCards.length} cards from ${directory} directory`);
            } catch (error) {
                console.error(`Error loading cards from ${directory} directory:`, error);
                // Don't throw error, just log it and continue with other directories
            }
        }
        
        // Display cards in the grid, grouped by type
        function displayCards(cards) {
            const cardsGrid = document.getElementById('cardsGrid');
            
            if (cards.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No Cards Found</h3>
                        <p>Try adjusting your search terms.</p>
                    </div>
                `;
                return;
            }
            
            // Group cards by type
            const cardsByType = {};
            cards.forEach(card => {
                const type = card.type || 'Unknown';
                if (!cardsByType[type]) {
                    cardsByType[type] = [];
                }
                cardsByType[type].push(card);
            });
            
            // Sort cards within each type: first by rarity, then by name
            Object.keys(cardsByType).forEach(type => {
                cardsByType[type] = sortCards(cardsByType[type]);
            });
            
            console.log('Cards grouped by type:', cardsByType);
            console.log('Types found:', Object.keys(cardsByType));
            
            // Generate HTML for each type section
            let html = '';
            const sortedTypes = Object.keys(cardsByType).sort();
            
            sortedTypes.forEach((type, index) => {
                const typeCards = cardsByType[type];
                const typeDisplayName = type.charAt(0).toUpperCase() + type.slice(1);
                
                html += `
                    <div class="card-type-section">
                        <div class="type-header">
                            <h3 class="type-title">${typeDisplayName}</h3>
                            <span class="type-count">${typeCards.length} card${typeCards.length !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="type-cards-grid">
                            ${typeCards.map(card => `
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-name">
                                            ${card.rarity ? `<img src="${rarityIcons[card.rarity.toLowerCase()]}" alt="${card.rarity}" class="rarity-icon">` : ''}${card.name}
                                        </h3>
                                    </div>
                                    ${card.images && card.images.length > 0 ? `
                                        <div class="card-images">
                                                                                         ${(() => {
                                                 // Priority: card > unknown > art > others
                                                 const cardImages = card.images.filter(img => img.type === 'card');
                                                 const unknownImages = card.images.filter(img => img.type === 'unknown');
                                                 const artImages = card.images.filter(img => img.type === 'art');
                                                 
                                                 // Prefer card images, then unknown (which are card images), then art
                                                 let imagesToShow = cardImages;
                                                 if (imagesToShow.length === 0) {
                                                     imagesToShow = unknownImages;
                                                 }
                                                 if (imagesToShow.length === 0) {
                                                     imagesToShow = artImages;
                                                 }
                                                 if (imagesToShow.length === 0) {
                                                     imagesToShow = card.images; // fallback to any image
                                                 }
                                                 
                                                 const firstImage = imagesToShow[0];
                                                 
                                                 if (firstImage) {
                                                     return `
                                                         <div class="card-image active">
                                                             <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" 
                                                                  data-src="${firstImage.url}" 
                                                                  alt="Card image" 
                                                                  title="Card image"
                                                                  loading="lazy"
                                                                  class="lazy-image">
                                                         </div>
                                                     `;
                                                 }
                                                 return '';
                                             })()}
                                             
                                             <!-- Navigation buttons - commented out for now but kept for future use
                                             ${card.images.length > 1 ? `
                                                 <div class="image-nav">
                                                     ${card.images.map((_, index) => `
                                                         <button class="image-nav-btn ${index === 0 ? 'active' : ''}" data-image-index="${index}">${index + 1}</button>
                                                     `).join('')}
                                                 </div>
                                             ` : ''}
                                             -->
                                        </div>
                                    ` : ''}
                                    <div class="card-body">
                                        ${card.type === 'characters' && card.abilities ? `
                                            <div class="card-abilities">
                                                ${card.abilities.map(ability => {
                                                    if (ability.type && ability.description) {
                                                        return `<div class="ability-line"><strong>${ability.type}:</strong> ${ability.description}</div>`;
                                                    } else if (ability.type) {
                                                        return `<div class="ability-line"><strong>${ability.type}</strong></div>`;
                                                    } else if (ability.description) {
                                                        return `<div class="ability-line">${ability.description}</div>`;
                                                    } else {
                                                        return '';
                                                    }
                                                }).join('')}
                                            </div>
                                        ` : card.description ? `
                                            <p class="card-description">${card.description}</p>
                                        ` : ''}
                                        ${card.type === 'characters' && card.traits ? `
                                            <div class="card-traits">
                                                ${card.traits.join(', ')}
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Add separator between sections (but not after the last one)
                if (index < sortedTypes.length - 1) {
                    html += '<div class="section-separator"></div>';
                }
            });
            
            cardsGrid.innerHTML = html;
            
            // Initialize lazy loading for the newly displayed images
            lazyLoadImages();
            
            // Adjust font sizes to fit card names
            adjustCardNameFontSizes();
        }
        
        // Update results count
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = `${count} card${count !== 1 ? 's' : ''} found`;
        }
        
        // Search and filter cards
        function searchCards() {
            const searchTerm = document.getElementById('searchInput').value;
            let filteredCards = allCards;
            
            // Apply type filter
            if (selectedType !== 'all') {
                filteredCards = filteredCards.filter(card => card.type === selectedType);
            }
            
            // Apply rarity filter
            if (selectedRarities.size > 0) {
                filteredCards = filteredCards.filter(card => {
                    return selectedRarities.has(card.rarity);
                });
            }
            
            // Then filter by search term if provided
            if (searchTerm.trim()) {
                const searchLower = searchTerm.toLowerCase();
                filteredCards = filteredCards.filter(card => {
                    // Search in name
                    if (card.name.toLowerCase().includes(searchLower)) return true;
                    
                    // Search in description (for treasures/spells)
                    if (card.description && card.description.toLowerCase().includes(searchLower)) return true;
                    
                    // Search in abilities (for characters)
                    if (card.abilities && card.abilities.some(ability => {
                        if (ability.type && ability.type.toLowerCase().includes(searchLower)) return true;
                        if (ability.description && ability.description.toLowerCase().includes(searchLower)) return true;
                        return false;
                    })) return true;
                    
                    return false;
                });
            }
            
            // Apply trait filter if any traits are selected
            if (selectedTraits.size > 0) {
                filteredCards = filteredCards.filter(card => {
                    const cardTraits = card.traits || [];
                    
                    // Characters with "ALL" trait match any trait filter
                    if (card.type === 'characters' && cardTraits.includes('ALL')) {
                        return true;
                    }
                    
                    // For other cards, check if they have ALL selected traits
                    return Array.from(selectedTraits).every(trait => cardTraits.includes(trait));
                });
            }
            
            displayCards(filteredCards);
            updateResultsCount(filteredCards.length);
        }
        
        // Search input handler with debouncing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value;
            
            // Clear previous timeout to avoid excessive searches
            clearTimeout(searchTimeout);
            
            // Add a small delay to avoid searching on every single keystroke
            searchTimeout = setTimeout(() => {
                searchCards();
            }, 300); // 300ms delay for better user experience
        });
        
        // Add event listeners for type filters
        document.querySelectorAll('.type-radio-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove selection from all other type buttons
                document.querySelectorAll('.type-radio-btn').forEach(b => b.classList.remove('selected'));
                
                // Select this button
                this.classList.add('selected');
                selectedType = this.dataset.type;
                searchCards();
            });
        });
        
        // Load cards when page loads
        document.addEventListener('DOMContentLoaded', loadCards);
        
        // Add event delegation for image navigation
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('image-nav-btn')) {
                const card = e.target.closest('.card');
                const imageIndex = parseInt(e.target.dataset.imageIndex);
                
                // Update active image
                const images = card.querySelectorAll('.card-image');
                const navBtns = card.querySelectorAll('.image-nav-btn');
                
                images.forEach((img, index) => {
                    img.classList.toggle('active', index === imageIndex);
                });
                
                navBtns.forEach((btn, index) => {
                    btn.classList.toggle('active', index === imageIndex);
                });
            }
        });
        
        // Adjust font sizes to fit card names in one line
        function adjustCardNameFontSizes() {
            const cardNames = document.querySelectorAll('.card-name');
            cardNames.forEach(cardName => {
                const container = cardName.closest('.card');
                const containerWidth = container.offsetWidth - 40; // Account for padding
                
                // Start with the default font size
                let fontSize = 1.3;
                cardName.style.fontSize = fontSize + 'rem';
                
                // Reduce font size until text fits
                while (cardName.scrollWidth > containerWidth && fontSize > 0.7) {
                    fontSize -= 0.1;
                    cardName.style.fontSize = fontSize + 'rem';
                }
            });
        }
        
        // Lazy loading implementation
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('.lazy-image[data-src]');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy-image');
                        observer.unobserve(img);
                    }
                });
            });
            
            lazyImages.forEach(img => imageObserver.observe(img));
        }
    </script>
