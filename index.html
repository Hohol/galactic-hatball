<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once upon a Galaxy - Card Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8b8;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .filter-select option {
            background: #1a1a3a;
            color: white;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #b8b8b8;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-name {
            color: #ffd700;
            font-size: 1.3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-rarity {
            font-size: 0.9rem;
            color: #ffd700;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-body {
            color: #ffffff;
        }

        .card-description {
            line-height: 1.6;
            margin: 0;
            color: #e0e0e0;
        }

        .card-type {
            font-size: 0.9rem;
            color: #4ecdc4;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(78, 220, 196, 0.3);
        }

        .card-placeholder {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b8b8b8;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b8b8b8;
        }

        .no-results h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Once upon a Galaxy</h1>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" autocomplete="off">
            </div>
            

        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">0 cards found</div>
            </div>
            
            <div class="cards-grid" id="cardsGrid">
                <div class="card-placeholder">
                    <p>Loading cards...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Card data storage
        let allCards = [];
        
        // Load all cards from JSON files
        async function loadCards() {
            try {
                // First try to load the combined file
                const combinedResponse = await fetch('cards/treasures/all_treasures.json');
                if (combinedResponse.ok) {
                    allCards = await combinedResponse.json();
                    console.log(`Loaded ${allCards.length} cards from combined file`);
                } else {
                    // Fallback to individual files if combined file doesn't exist
                    console.log('Combined file not found, loading individual files...');
                    await loadIndividualCards();
                }
                
                // Display all cards initially
                displayCards(allCards);
                updateResultsCount(allCards.length);
            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('cardsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error Loading Cards</h3>
                        <p>Failed to load card data. Please check the console for details.</p>
                        <p>Make sure you have run the scraper to generate card data.</p>
                    </div>
                `;
            }
        }
        
        // Load individual card files (fallback method)
        async function loadIndividualCards() {
            try {
                // Get list of JSON files in treasures directory by fetching the directory listing
                const response = await fetch('cards/treasures/');
                if (!response.ok) {
                    throw new Error('Could not access treasures directory');
                }
                
                const html = await response.text();
                
                // Parse the directory listing HTML to find JSON files
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find all links that end with .json
                const links = doc.querySelectorAll('a[href$=".json"]');
                const cardFiles = Array.from(links).map(link => 'cards/treasures/' + link.getAttribute('href'));
                
                if (cardFiles.length === 0) {
                    throw new Error('No JSON card files found in treasures directory');
                }
                
                console.log(`Found ${cardFiles.length} card files:`, cardFiles);
                
                const cardPromises = cardFiles.map(file => fetch(file).then(response => response.json()));
                allCards = await Promise.all(cardPromises);
                console.log(`Loaded ${allCards.length} cards from individual files`);
            } catch (error) {
                console.error('Error loading individual cards:', error);
                throw error;
            }
        }
        
        // Display cards in the grid
        function displayCards(cards) {
            const cardsGrid = document.getElementById('cardsGrid');
            
            if (cards.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No Cards Found</h3>
                        <p>Try adjusting your search terms.</p>
                    </div>
                `;
                return;
            }
            
            cardsGrid.innerHTML = cards.map(card => `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-name">${card.name}</h3>
                        ${card.rarity ? `<div class="card-rarity">${card.rarity}</div>` : ''}
                    </div>
                    <div class="card-body">
                        <p class="card-description">${card.description}</p>
                        ${card.type ? `<div class="card-type">Type: ${card.type}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Update results count
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = `${count} card${count !== 1 ? 's' : ''} found`;
        }
        
        // Search functionality
        function searchCards(searchTerm) {
            if (!searchTerm.trim()) {
                // If search is empty, show all cards
                displayCards(allCards);
                updateResultsCount(allCards.length);
                return;
            }
            
            const searchLower = searchTerm.toLowerCase();
            const filteredCards = allCards.filter(card => 
                card.name.toLowerCase().includes(searchLower) ||
                card.description.toLowerCase().includes(searchLower)
            );
            
            displayCards(filteredCards);
            updateResultsCount(filteredCards.length);
        }
        
        // Search input handler with debouncing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value;
            
            // Clear previous timeout to avoid excessive searches
            clearTimeout(searchTimeout);
            
            // Add a small delay to avoid searching on every single keystroke
            searchTimeout = setTimeout(() => {
                searchCards(searchTerm);
            }, 300); // 300ms delay for better user experience
        });
        
        // Load cards when page loads
        document.addEventListener('DOMContentLoaded', loadCards);
    </script>
</body>
</html>
