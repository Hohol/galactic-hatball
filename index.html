<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once upon a Galaxy - Card Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8b8;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .filter-select option {
            background: #1a1a3a;
            color: white;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            color: #b8b8b8;
        }

        .cards-container {
            width: 100%;
        }



        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-name {
            color: #ffd700;
            font-size: 1.3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-rarity {
            font-size: 0.9rem;
            color: #ffd700;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .card-body {
            color: #ffffff;
        }

        .card-description {
            line-height: 1.6;
            margin: 0;
            color: #e0e0e0;
        }

        .card-type {
            font-size: 0.9rem;
            color: #4ecdc4;
            margin-top: 5px;
            text-shadow: 0 0 10px rgba(78, 220, 196, 0.3);
        }

        .card-images {
            margin: 15px 0;
            text-align: center;
        }

        .card-image {
            display: none;
            margin-bottom: 10px;
        }

        .card-image.active {
            display: block;
        }

        .card-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .lazy-image {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.05));
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .lazy-image::before {
            content: "üñºÔ∏è";
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.5);
        }

        .card-image img:hover {
            border-color: rgba(255, 215, 0, 0.8);
            transform: scale(1.02);
        }

        .image-type {
            font-size: 0.8rem;
            color: #ffd700;
            margin-top: 5px;
            text-transform: capitalize;
            font-weight: bold;
        }

        .image-nav {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .image-nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .image-nav-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.8);
        }

        .image-nav-btn.active {
            background: rgba(255, 215, 0, 0.5);
            border-color: rgba(255, 215, 0, 1);
            color: #000;
        }

        /* Card Type Sections */
        .card-type-section {
            margin-bottom: 40px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card-type-section:hover {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.1);
        }

        .type-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px 25px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            width: 100%;
        }

        .type-title {
            color: #ffd700;
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .type-count {
            color: #b8b8b8;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .type-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        /* Section separator */
        .section-separator {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.5), transparent);
            margin: 30px 0;
            border-radius: 1px;
        }

        .card-placeholder {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b8b8b8;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #b8b8b8;
        }

        .no-results h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        @media (min-width: 1200px) {
            .type-cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filters {
                justify-content: center;
            }
            
            .type-cards-grid {
                grid-template-columns: 1fr;
            }
            
            .type-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Once upon a Galaxy</h1>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search cards..." autocomplete="off">
            </div>
            

        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">0 cards found</div>
            </div>
            
            <div class="cards-container" id="cardsGrid">
                <div class="card-placeholder">
                    <p>Loading cards...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Card data storage
        let allCards = [];
        
        // Load all cards from JSON files
        async function loadCards() {
            try {
                // Load cards from multiple directories
                allCards = [];
                
                // Load treasures
                await loadCardsFromDirectory('treasures');
                
                // Load characters
                await loadCardsFromDirectory('characters');
                
                // Load spells
                await loadCardsFromDirectory('spells');
                
                // Display all cards initially
                displayCards(allCards);
                updateResultsCount(allCards.length);
            } catch (error) {
                console.error('Error loading cards:', error);
                document.getElementById('cardsGrid').innerHTML = `
                    <div class="no-results">
                        <h3>Error Loading Cards</h3>
                        <p>Failed to load card data. Please check the console for details.</p>
                        <p>Make sure you have run the scraper to generate card data.</p>
                    </div>
                `;
            }
        }
        
        // Load cards from a specific directory
        async function loadCardsFromDirectory(directory) {
            try {
                console.log(`Starting to load cards from ${directory} directory...`);
                
                // Get the manifest file to find all card files
                const manifestResponse = await fetch('cards-manifest.txt');
                if (!manifestResponse.ok) {
                    console.log(`Could not access cards-manifest.txt, skipping ${directory}...`);
                    return;
                }
                
                const manifestText = await manifestResponse.text();
                const allFiles = manifestText.trim().split('\n');
                
                // Filter files for this directory
                const cardFiles = allFiles.filter(file => file.startsWith(`cards/${directory}/`));
                
                if (cardFiles.length === 0) {
                    console.log(`No JSON card files found in ${directory} directory`);
                    return;
                }
                
                console.log(`Found ${cardFiles.length} card files in ${directory}:`, cardFiles);
                
                const cardPromises = cardFiles.map(file => fetch(file).then(response => response.json()));
                const directoryCards = await Promise.all(cardPromises);
                
                console.log(`Before adding ${directory} cards, total cards: ${allCards.length}`);
                allCards = allCards.concat(directoryCards);
                console.log(`After adding ${directory} cards, total cards: ${allCards.length}`);
                console.log(`Loaded ${directoryCards.length} cards from ${directory} directory`);
            } catch (error) {
                console.error(`Error loading cards from ${directory} directory:`, error);
                // Don't throw error, just log it and continue with other directories
            }
        }
        
        // Display cards in the grid, grouped by type
        function displayCards(cards) {
            const cardsGrid = document.getElementById('cardsGrid');
            
            if (cards.length === 0) {
                cardsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No Cards Found</h3>
                        <p>Try adjusting your search terms.</p>
                    </div>
                `;
                return;
            }
            
            // Group cards by type
            const cardsByType = {};
            cards.forEach(card => {
                const type = card.type || 'Unknown';
                if (!cardsByType[type]) {
                    cardsByType[type] = [];
                }
                cardsByType[type].push(card);
            });
            
            console.log('Cards grouped by type:', cardsByType);
            console.log('Types found:', Object.keys(cardsByType));
            
            // Generate HTML for each type section
            let html = '';
            const sortedTypes = Object.keys(cardsByType).sort();
            
            sortedTypes.forEach((type, index) => {
                const typeCards = cardsByType[type];
                const typeDisplayName = type.charAt(0).toUpperCase() + type.slice(1);
                
                html += `
                    <div class="card-type-section">
                        <div class="type-header">
                            <h3 class="type-title">${typeDisplayName}</h3>
                            <span class="type-count">${typeCards.length} card${typeCards.length !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="type-cards-grid">
                            ${typeCards.map(card => `
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-name">${card.name}</h3>
                                        ${card.rarity ? `<div class="card-rarity">${card.rarity.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')}</div>` : ''}
                                    </div>
                                    ${card.images && card.images.length > 0 ? `
                                        <div class="card-images">
                                            ${card.images.map((img, index) => `
                                                <div class="card-image ${index === 0 ? 'active' : ''}" data-image-index="${index}">
                                                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E" 
                                                         data-src="${img.url}" 
                                                         alt="${img.type}" 
                                                         title="${img.type}"
                                                         loading="lazy"
                                                         class="lazy-image">
                                                    <div class="image-type">${img.type}</div>
                                                </div>
                                            `).join('')}
                                            ${card.images.length > 1 ? `
                                                <div class="image-nav">
                                                    ${card.images.map((_, index) => `
                                                        <button class="image-nav-btn ${index === 0 ? 'active' : ''}" data-image-index="${index}">${index + 1}</button>
                                                    `).join('')}
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                    <div class="card-body">
                                        <p class="card-description">${card.description}</p>
                                        ${card.type ? `<div class="card-type">Type: ${card.type}</div>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Add separator between sections (but not after the last one)
                if (index < sortedTypes.length - 1) {
                    html += '<div class="section-separator"></div>';
                }
            });
            
            cardsGrid.innerHTML = html;
            
            // Initialize lazy loading for the newly displayed images
            lazyLoadImages();
        }
        
        // Update results count
        function updateResultsCount(count) {
            document.getElementById('resultsCount').textContent = `${count} card${count !== 1 ? 's' : ''} found`;
        }
        
        // Search functionality
        function searchCards(searchTerm) {
            if (!searchTerm.trim()) {
                // If search is empty, show all cards
                displayCards(allCards);
                updateResultsCount(allCards.length);
                return;
            }
            
            const searchLower = searchTerm.toLowerCase();
            const filteredCards = allCards.filter(card => 
                card.name.toLowerCase().includes(searchLower) ||
                card.description.toLowerCase().includes(searchLower)
            );
            
            displayCards(filteredCards);
            updateResultsCount(filteredCards.length);
        }
        
        // Search input handler with debouncing
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value;
            
            // Clear previous timeout to avoid excessive searches
            clearTimeout(searchTimeout);
            
            // Add a small delay to avoid searching on every single keystroke
            searchTimeout = setTimeout(() => {
                searchCards(searchTerm);
            }, 300); // 300ms delay for better user experience
        });
        
        // Load cards when page loads
        document.addEventListener('DOMContentLoaded', loadCards);
        
        // Add event delegation for image navigation
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('image-nav-btn')) {
                const card = e.target.closest('.card');
                const imageIndex = parseInt(e.target.dataset.imageIndex);
                
                // Update active image
                const images = card.querySelectorAll('.card-image');
                const navBtns = card.querySelectorAll('.image-nav-btn');
                
                images.forEach((img, index) => {
                    img.classList.toggle('active', index === imageIndex);
                });
                
                navBtns.forEach((btn, index) => {
                    btn.classList.toggle('active', index === imageIndex);
                });
            }
        });
        
        // Lazy loading implementation
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('.lazy-image[data-src]');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy-image');
                        observer.unobserve(img);
                    }
                });
            });
            
            lazyImages.forEach(img => imageObserver.observe(img));
        }
    </script>
</body>
</html>
